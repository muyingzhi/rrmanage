<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<headers>
  <frame-options policy="SAMEORIGIN" />
</headers>
<head>
  <meta charset="UTF-8">
  <title>RR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="include/element/index.css" media="all">
  <link rel="stylesheet" href="include/style/common.css" media="all">
  <link rel="stylesheet" href="include/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="include/layuiadmin/style/admin.css" media="all">
  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>

<body class="layui-layout-body">
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <a href="javascript:;" class="shensuo" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
          <a href="javascript:;" class="logo">
            客户管理
          </a>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
          <!-- <li class="layui-nav-item" lay-unselect>
            <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
              <i class="layui-icon layui-icon-notice"></i>
              <span class="layui-badge-dot"></span>
            </a>
          </li> -->
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="theme">
              <i class="layui-icon layui-icon-theme"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">
              <i class="layui-icon layui-icon-screen-full"></i>
            </a>
          </li>
          <li class="layui-nav-item loginname" lay-unselect>
            <a href="javascript:;">
              <cite>{{name}}</cite>
            </a>
            <dl class="layui-nav-child">
              <!-- <dd><a :lay-href="'security/securityStaffBaseinfo/update.html?id='+userId"><i
                    class="layui-icon layui-icon-username"></i>个人中心</a></dd>
              <dd><a :lay-href="'security/securityPasswordChange/passwordChange.html?id='+userId"><i
                    class="layui-icon layui-icon-password"></i>修改密码</a></dd> -->
              <dd class="red logout"><a><i class="layui-icon"><img src="include/images/logout.png" /></i> 退出登录</a></dd>
            </dl>
          </li>

          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>
          <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
            <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>
        </ul>
      </div>

      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
            lay-filter="layadmin-system-side-menu">
            <li data-name="home" class="layui-nav-item layui-this" style="display: none;">
              <a lay-href="home/index" lay-tips="" lay-direction="1">
                <i class="layui-icon"><img src="include/images/home.png" /></i>
                <cite>首页</cite>
              </a>
            </li>
            <li data-name="plan" class="layui-nav-item">
              <a lay-href="baseinfo/index" lay-tips="客户基本资料登记" lay-direction="1">
                <i class="layui-icon"><img src="include/images/template.png" /></i>
                <cite>客户基本资料登记</cite>
              </a>
            </li>
            <li data-name="expert" class="layui-nav-item">
              <a lay-href="plan/index" lay-tips="客户解读方案记录" lay-direction="1">
                <i class="layui-icon"><img src="include/images/zhibiao.png" /></i>
                <cite>客户解读方案记录</cite>
              </a>
            </li>
            <li data-name="expert" class="layui-nav-item">
              <a lay-href="followup/index" lay-tips="客户回访记录" lay-direction="1">
                <i class="layui-icon"><img src="include/images/zujian.png" /></i>
                <cite>客户回访记录</cite>
              </a>
            </li>
            <li data-name="zhibiao" class="layui-nav-item" style="display:none">
              <a lay-href="summary/index" lay-tips="客户情况摘要" lay-direction="1">
                <i class="layui-icon"><img src="include/images/zidian.png" /></i>
                <cite>客户情况摘要</cite>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="assessment-manager/start.html" lay-attr="assessment-manager/start.html" class="layui-this"><i
                class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>
      </div>


      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="home/index" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>

      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
      <form th:action="@{/signOut}" method="post">
      </form>
    </div>
  </div>
  <script src="include/lib/polyfill.min.js"></script>
  <script src="include/lib/browser.min.js"></script>
  <script src="include/lib/jquery-1.11.0.min.js"></script>  
  <script src="include/layuiadmin/layui/layui.js"></script>  
  <script src="include/lib/vue.min.js"></script>
  <script src="include/element/index.js"></script>
  <script src="include/lib/axios.min.js"></script>
  <script src="include/lib/config.js"></script>
  <script src="include/js/index.js"></script>  
</body>
</html>
