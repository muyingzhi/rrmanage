<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../include/element/index.css" media="all">
		<link rel="stylesheet" href="../include/style/common.css" media="all">
		<link rel="stylesheet" href="../include/style/tableList.css">
		<style>
			.el-date-editor.el-input{width:150px;}
		</style>
	</head>

	<body>
		<div class="cont">
			<table class="filter_t mb20">
				<tr>
					<td>姓名</td>
					<td>
						<el-input v-model="fullname" placeholder="请输入" size="small"></el-input>
					</td>
					<td><a class="bluebtn mr20 ml40" @click="loadtable"><img src="../include/images/table/cx.png" alt=""> 查询</a> <a
						 class="bluebtn" @click="handleadd"><i class="el-icon-plus"></i> 新增</a></td>
				</tr>
			</table>
			<el-table :data="tableData" style="width: 100%" stripe="true">
				</el-table-column>
				<el-table-column type="index" width="50" label="序号">
				</el-table-column>
				<el-table-column label="姓名">
					<template slot-scope="scope">
						<span>{{ scope.row.fullname }}</span>
					</template>
				</el-table-column>
				<el-table-column label="性别">
					<template slot-scope="scope">
						<span>{{ scope.row.sex }}</span>
					</template>
				</el-table-column>
				<el-table-column label="出生日期">
					<template slot-scope="scope">
						<span>{{ scope.row.birthday }}</span>
					</template>
				</el-table-column>
				<el-table-column label="专家">
					<template slot-scope="scope">
						<span>{{ scope.row.expertName }}</span>
					</template>
				</el-table-column>
				<el-table-column label="解读时间">
					<template slot-scope="scope">
						<span>{{ scope.row.explantDate }}</span>
					</template>
				</el-table-column>
				<el-table-column label="操作" width="150" fixed="right" align="center">
					<template slot-scope="scope">
						<el-tooltip class="item" content="编辑">
							<a @click="handleEdit(scope.$index, scope.row)"><img src="../include/images/table/edit-blue.png" /></a>
						</el-tooltip>
						<el-tooltip class="item" content="删除">
							<a @click="handleDelete(scope.$index, scope.row)"><img src="../include/images/table/del.png" /></a>
						</el-tooltip>
					</template>
				</el-table-column>
			</el-table>
			<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
			 :page-sizes="[10, 20, 50, 100]" :page-size="pageSize" layout="total, prev, pager, next, sizes, jumper" :total="totalNum">
			</el-pagination>

			<!-- 新增编辑弹框	 -->
			<el-dialog title="新增页面" :visible.sync=" isShowEdit" width="800px" @close="closeDialog">
				<div slot="title" v-if="isAdd">新增</div>
				<div slot="title" v-else>编辑</div>
				<el-form :model="form" :rules="rules" label-width="100px" label-position="right" ref="form">
					<el-row :gutter="10" style="margin-bottom: 20px;">
						<el-col :span="6">姓名：{{form.fullname}}
						</el-col>
						<el-col :span="4">性别：{{form.sex}}
						</el-col>
						<el-col :span="6">出生日期：{{form.birthday}}
						</el-col>
						<el-col :span="8">档案号：{{form.patientid}}
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="10">
							<el-form-item label="检测日期">
								<el-date-picker
									v-model="form.examDate"
									type="date" value-format="yyyy-MM-dd" format="yyyy-MM-dd"
									placeholder="选择日期"
									size="mini">
									</el-date-picker>
							</el-form-item>
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="6">
							<el-form-item label="检测项目">		
								<el-checkbox-group v-model="form.examItems">				
									<el-checkbox label="免疫力全套" size="medium"></el-checkbox>
									<el-checkbox label="肿瘤微环境" size="medium"></el-checkbox>
									<el-checkbox label="肿瘤标志物" size="medium"></el-checkbox>
									<el-checkbox label="胃肠肝" size="medium"></el-checkbox>
									<el-checkbox label="重金属" size="medium"></el-checkbox>
								</el-checkbox-group>
							</el-form-item>
						</el-col>
						<el-col :span="6">
							<el-form-item label="">					
								<el-checkbox-group v-model="form.examItems">					
									<el-checkbox label="糖尿病" size="medium"></el-checkbox>
									<el-checkbox label="激素检测" size="medium"></el-checkbox>
									<el-checkbox label="基因检测" size="medium"></el-checkbox>
									<el-checkbox label="DNA28项" size="medium"></el-checkbox>
									<el-checkbox label="深度净化" size="medium"></el-checkbox>
								</el-checkbox-group>
							</el-form-item>
						</el-col>
					</el-row>
					
					<el-row :gutter="10">
						<el-col :span="20">
							<el-form-item label="异常项目解读">						
								<el-input type="textarea" v-model="form.explanation" resize="none" rows="6" ></el-input>
							</el-form-item>
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="20">
							<el-form-item label="专家建议">						
								<el-input type="textarea" v-model="form.suggestion" resize="none" rows="6"></el-input>
							</el-form-item>
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="10">
							<el-form-item label="制定方案">						
								<el-input v-model="form.plan1" placeholder="方案一" size="small"></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="7">
								<el-input v-model="form.plan2" placeholder="方案二" size="small"></el-input>
						</el-col>
						<el-col :span="7">
								<el-input v-model="form.plan3" placeholder="方案三" size="small"></el-input>
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="10">
							<el-form-item label="方案执行时间">	
								<el-date-picker
									v-model="form.plan1Date"
									type="date" value-format="yyyy-MM-dd" format="yyyy-MM-dd"
									placeholder="选择日期"
									size="small">
									</el-date-picker>					
							</el-form-item>
						</el-col>
						<el-col :span="7">
							<el-date-picker
								v-model="form.plan2Date"
								type="date" value-format="yyyy-MM-dd" format="yyyy-MM-dd"
								placeholder="选择日期"
								size="small">
								</el-date-picker>
						</el-col>
						<el-col :span="7">
							<el-date-picker
								v-model="form.plan3Date"
								type="date" value-format="yyyy-MM-dd" format="yyyy-MM-dd"
								placeholder="选择日期"
								size="small">
								</el-date-picker>
						</el-col>
					</el-row>
					<el-row :gutter="10">
						<el-col :span="7" :offset="2">
							<el-form-item label="护士签名">							
								<el-input v-model="form.nurseName" placeholder="请输入" size="small"></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="7">
							<el-form-item label="专家签名">
								<el-input v-model="form.expertName" placeholder="请输入" size="small"></el-input>
							</el-form-item>
						</el-col>
						<el-col :span="8">
							<el-form-item label="解读时间">
									<el-date-picker
										v-model="form.explantDate"
										type="date" value-format="yyyy-MM-dd" format="yyyy-MM-dd"
										placeholder="选择日期"
										size="small">
										</el-date-picker>
								</el-form-item>						
							</el-form-item>
						</el-col>
					</el-row>
				</el-form>
				<span slot="footer" class="dialog-footer">
					<a class="bluebtn mr20" @click="saveEdit('form')" v-if="isAdd">保存</a>
					<a class="bluebtn mr20" @click="saveEdit('form')" v-else>保存</a>
					<a class="graybtn_b" @click="isShowEdit = false">取消</a>
				</span>
			</el-dialog>
			<el-dialog title="请选择" :visible.sync="isShowSelect" width="800px">
				<select-patient @selected-patient="selectedPat"></select-patient>
			</el-dialog>
		</div>
		<script src="../include/lib/polyfill.min.js"></script>
		<script src="../include/lib/browser.min.js"></script>
		<script src="../include/lib/jquery-1.11.0.min.js"></script>
		<script src="../include/lib/vue.min.js"></script>
		<script src="../include/element/index.js"></script>
		<script src="../include/lib/axios.min.js"></script>
		<script src="../include/lib/config.js"></script>
		<script src="../include/js/select-patient.js"></script>
		<script src="include/js/template.js"></script>
	</body>
</html>
