<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../include/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../include/layuiadmin/style/admin.css" media="all">
	<link rel="stylesheet" href="../include/style/common.css" media="all">
	<link rel="stylesheet" href="include/css/login.css" media="all">
</head>

<body>
	<div class="top">
	</div>
	<div class="middle">
		<div class="middle-box container">
			<div class="loginbox fr">
				<div class="sName clear">
					欢迎登录
				</div>
				<div class="selbox">
					<!-- 企业 -->
					<form class="layui-form" method="post" th:action="@{/rrlogin}">
						<div class="login-con">
							<div class="nub-d">
								<input name="username"  v-model="username" type="text" class="user layui-input" value="caos"
									placeholder="请输入账号">
								<i class="nub-contr" v-on:click="clearname"></i>
							</div>
							<div class="pwd-d clear">
								<div class="xianshi" v-if="pwdtype==1">
									<input name="password"  v-model="password" type="password" class="layui-input xm" placeholder="请输入密码"
										value="1">
									<i class="pwd-contr" @click="changepwd(1)"></i>
								</div>
								<div class="xianshi" v-if="pwdtype==2">
									<input class="xm layui-input" placeholder="请输入密码" v-model="password" />
									<i class="guan" @click="changepwd(2)"></i>
								</div>

							</div>
							<div class="pwd-d clear">
								<input class="xm layui-input photokey" v-model="verify" placeholder="请输入验证码">
								<div class="pwds"><img :src="verifycode" /></div>
							</div>

							<div class="layui-form-item">
								<div lay-skin="primary" class="layui-unselect layui-form-checkbox"
									:class="{'layui-form-checked': zdlogind }" v-on:click="zdlogin"><span>
										一周内自动登录</span><i class="layui-icon layui-icon-ok"></i></div>
							</div>
							<div class="rem-psd">
								<p th:if="${param.logout}" class="wenzi">您已退出登录</p>
								<p th:if="${param.error}" class="wenzi">用户名或密码错误</p>
							</div>
							<input id="btnlogin" type="button" value="登录" class="subt" v-on:click="login" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="bottomcopyr">
		<p class="copyr">copyright@</p>
	</div>
	<script src="../include/lib/polyfill.min.js"></script>
	<script src="../include/lib/browser.min.js"></script>
	<script src="../include/lib/jquery-1.11.0.min.js"></script>
	<script src="../include/layuiadmin/layui/layui.js"></script>
	<script src="../include/lib/vue.min.js"></script>
	<script src="../include/lib/axios.min.js"></script>
	<script src="../include/lib/md5.min.js"></script>
	<script src="../include/lib/config.js"></script>
	<script src="../include/element/index.js"></script>
	<script src="include/js/login.js"></script>
</body>

</html>
